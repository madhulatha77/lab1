<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      background: #2e2e2e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px #000;
      width: 340px;
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 5px;
      background: #000;
      color: #fff;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #666;
    }

    .span-2 {
      grid-column: span 2;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="append('/')">÷</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="deleteChar()">⌫</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('%')">%</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('Math.sqrt(')">√</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('Math.E')">e</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('Math.exp(')">eˣ</button>
      <button onclick="append('Math.PI')">π</button>

      <button onclick="append('Math.log10(')">log</button>
      
      <button onclick="append('Math.sin(')">sin</button>
      <button onclick="append('Math.cos(')">cos</button>
      <button onclick="append('Math.tan(')">tan</button>
      <button onclick="calculate()" class="span-2">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      if (value === '%') {
        display.value += '/100';
      } else {
        display.value += value;
      }
    }

    function clearDisplay() {
      display.value = "";
    }

    function deleteChar() {
      display.value = display.value.slice(0, -1);
    }

    function calculate() {
      try {
        let open = (display.value.match(/\(/g) || []).length;
        let close = (display.value.match(/\)/g) || []).length;
        let diff = open - close;
        if (diff > 0) {
          display.value += ')'.repeat(diff);
        }
        display.value = eval(display.value);
      } catch (e) {
        display.value = "Error";
      }
    }
  </script>
</body>
</html>
